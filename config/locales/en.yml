# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"

  number:
    currency_in_words:
      currencies:
        rupee:
          unit:
            one: 'rupee'
            many: 'rupees'
          decimal:
            one: 'paisa'
            many: 'paise'

  date:
    formats:
      default: "%d-%m-%Y"
      type1: "%d/%m/%Y"
      type2: "%b/%Y"
      type3: "%m/%d/%Y"
      type4: "%d/%m/%y"
      type5: "%d-%m-%y"